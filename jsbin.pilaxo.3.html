  <title>Color Clock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
  font-size: 80px;
  font-family: 'Bangers', cursive;
  margin-top: -40px;
}

#clock {
  text-align: center;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
}

</style>
</head>
<body>
  
<div id="clock">12:13:14</div>

  
  
  <script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (seconds <= 9) {
  seconds = '0' + seconds;
  }

  if (minutes <= 9) {
  minutes = '0' + minutes
  }

  if (hours <= 9) {
  hours = '0' + hours 
  }
  var clockFace = hours + ':' + minutes + ':' + seconds;     console.log(clockFace);
  var hexColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.getElementById('clock').style.background = "red";
  document.body.style.background = hexColor;
  
  setTimeout(function() {
    colorClock();
  }, 1000);
  
  
}

  
colorClock();




</script>
</body>
</html>
